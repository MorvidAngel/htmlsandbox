<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>

<body>
    <!--block elements take the whole space, left to right-->
    <p style="border:2px green solid">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, similique
        expedita sit eaque veniam saepe quod recusandae! Sapiente, unde iste.</p>
    <p style="border:2px green solid">beep boop</p>

    <!--inline elements only take the space of the item-->
    <a style="border:2px red solid" href="#">Link</a>
    <a style="border:2px red solid" href="#">Link</a>

    <!--this would be a block element-->
    <ul style="border:2px blue solid">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
</body>

</html>
