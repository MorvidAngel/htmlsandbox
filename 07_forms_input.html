<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>

<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership">Simple<br>
            <input type="radio" name="membership" value="medium" id="membership" checked>Medium<br>
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <br>
        <div>
            <label for="likes">I Like...</label><br>
            <input type="checkbox" name="likes" value="bike" id="likes">Bike<br>
            <input type="checkbox" name="likes" value="car" id="likes">Car<br>
            <input type="checkbox" name="likes" value="plane" id="likes">Plane
        </div>
        <br>
        <!--<input type="submit" value="Submit">-->
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
